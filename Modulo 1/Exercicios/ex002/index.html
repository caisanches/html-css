<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de <strong>qualquer jeito</strong>. Basta colocar tudo no meo do par de tags p e /p.</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, voce pode usar a tag br.</p>
</body>
